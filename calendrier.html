<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Le Calendrier de l'Akatsuki</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: rgba(31, 31, 31, 0.95);
            color: #fff;
            min-height: 100vh;
        }

        header {
            background: rgba(31, 31, 31, 0.95);
            padding: 2rem;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
            color: #f44336;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        header p {
            color: #ddd;
            font-style: italic;
        }

        .controls {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 2rem;
            padding: 2rem;
            background: rgba(15, 52, 96, 0.5);
        }

        .controls button {
            background: #f44336;
            color: white;
            border: none;
            padding: 0.8rem 1.5rem;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
        }

        .controls button:hover {
            background: #c23650;
            transform: translateY(-2px);
            box-shadow: 0 6px 8px rgba(0,0,0,0.4);
        }

        .week-label {
            font-size: 1.3rem;
            font-weight: bold;
            color: #fff;
            min-width: 150px;
            text-align: center;
        }

        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            gap: 1rem;
            padding: 2rem;
            max-width: 1600px;
            margin: 0 auto;
        }

        .day-column {
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid rgba(233, 69, 96, 0.3);
            border-radius: 12px;
            min-height: 500px;
            display: flex;
            flex-direction: column;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
        }

        .day-header {
            background: linear-gradient(135deg, #e94560 0%, #c23650 100%);
            padding: 1rem;
            text-align: center;
            font-weight: bold;
            border-radius: 10px 10px 0 0;
            border-bottom: 3px solid rgba(0,0,0,0.2);
        }

        .day-header .day-name {
            font-size: 1.1rem;
            margin-bottom: 0.3rem;
        }

        .day-header .day-date {
            font-size: 0.9rem;
            opacity: 0.9;
        }

        .events-container {
            padding: 0.5rem;
            flex: 1;
            overflow-y: auto;
        }

        .event-card {
            background: linear-gradient(135deg, rgba(233, 69, 96, 0.2) 0%, rgba(15, 52, 96, 0.3) 100%);
            border: 1px solid rgba(233, 69, 96, 0.4);
            border-radius: 8px;
            padding: 0.8rem;
            margin-bottom: 0.5rem;
            transition: all 0.3s;
            cursor: pointer;
        }

        .event-card:hover {
            background: linear-gradient(135deg, rgba(233, 69, 96, 0.3) 0%, rgba(15, 52, 96, 0.4) 100%);
            transform: translateX(5px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
        }

        .event-time {
            font-size: 0.85rem;
            color: #ffd700;
            font-weight: bold;
            margin-bottom: 0.4rem;
        }

        .event-summary {
            font-size: 0.9rem;
            color: #fff;
            margin-bottom: 0.3rem;
            line-height: 1.3;
        }

        .event-location {
            font-size: 0.75rem;
            color: #aaa;
            font-style: italic;
        }

        .no-events {
            text-align: center;
            color: #888;
            padding: 2rem;
            font-style: italic;
        }

        .home-btn-container {
            text-align: center;
            padding: 2rem;
        }

        .home-btn-container button {
            background: #0f3460;
            color: white;
            border: 2px solid #e94560;
            padding: 1rem 2rem;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s;
        }

        .home-btn-container button:hover {
            background: #e94560;
            transform: scale(1.05);
        }

        footer {
            text-align: center;
            padding: 2rem;
            background: rgba(15, 52, 96, 0.5);
            color: #aaa;
        }

        @media (max-width: 1200px) {
            .calendar-grid {
                grid-template-columns: repeat(3, 1fr);
            }
        }

        @media (max-width: 768px) {
            .calendar-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>

<header>
    <div class="header-content">
        <h1>Le Calendrier de l'Akatsuki</h1>
        <p>Les Douze Lunes du Nuage Rouge</p>
    </div>
</header>

<main>
    <div class="controls">
        <button id="prevWeek">‚óÄ Semaine pr√©c√©dente</button>
        <span class="week-label" id="weekLabel"></span>
        <button id="nextWeek">Semaine suivante ‚ñ∂</button>
    </div>
    
    <div class="calendar-grid" id="calendar"></div>
</main>

<div class="home-btn-container">
    <button onclick="alert('Retour √† l\'accueil')">
        Accueil de l'Intranet
    </button>
</div>

<footer>
    <p>&copy; 2025 Akatsuki Intranet</p>
</footer>

<script>
    async function loadICS() {
        const res = await fetch('emploi.ics');
        const icsText = await res.text();
        const events = parseICS(icsText);
        return events.sort((a, b) => a.start - b.start);
    }

    function parseICS(text) {
        const lines = text.split('\n');
        const events = [];
        let current = null;

        for (let line of lines) {
            line = line.trim();
            if (line === 'BEGIN:VEVENT') {
                current = {};
            } else if (line === 'END:VEVENT' && current) {
                if (current.start && current.summary && !current.uid?.includes('COURSANNULE') && !current.uid?.includes('Ferie')) {
                    events.push(current);
                }
                current = null;
            } else if (current) {
                if (line.startsWith('DTSTART')) current.start = parseICSDate(line);
                if (line.startsWith('DTEND')) current.end = parseICSDate(line);
                if (line.startsWith('SUMMARY')) current.summary = line.split(':')[1];
                if (line.startsWith('LOCATION')) current.location = line.split(':')[1];
                if (line.startsWith('UID')) current.uid = line.split(':')[1];
            }
        }
        return events;
    }

    // ‚úÖ Correction ici : d√©tection du fuseau et conversion UTC ‚Üí local
    function parseICSDate(line) {
        const [meta, value] = line.split(':');
        if (!value) return null;

        // Format UTC (finit par Z)
        if (value.endsWith('Z')) {
            const year = +value.slice(0, 4);
            const month = +value.slice(4, 6) - 1;
            const day = +value.slice(6, 8);
            const hour = +value.slice(9, 11);
            const minute = +value.slice(11, 13);
            // On cr√©e la date en UTC, JS la convertira en locale automatiquement
            return new Date(Date.UTC(year, month, day, hour, minute));
        }

        // Format avec fuseau horaire explicite (Europe/Paris)
        if (meta.includes('TZID=Europe/Paris')) {
            const year = +value.slice(0, 4);
            const month = +value.slice(4, 6) - 1;
            const day = +value.slice(6, 8);
            const hour = +value.slice(9, 11);
            const minute = +value.slice(11, 13);
            // Pas besoin de conversion, c‚Äôest d√©j√† local
            return new Date(year, month, day, hour, minute);
        }

        // Sinon, on suppose que c‚Äôest une heure locale
        const year = +value.slice(0, 4);
        const month = +value.slice(4, 6) - 1;
        const day = +value.slice(6, 8);
        const hour = +value.slice(9, 11);
        const minute = +value.slice(11, 13);
        return new Date(year, month, day, hour, minute);
    }

    function getWeekNumber(date) {
        const d = new Date(Date.UTC(date.getFullYear(), date.getMonth(), date.getDate()));
        const dayNum = d.getUTCDay() || 7;
        d.setUTCDate(d.getUTCDate() + 4 - dayNum);
        const yearStart = new Date(Date.UTC(d.getUTCFullYear(), 0, 1));
        return Math.ceil((((d - yearStart) / 86400000) + 1) / 7);
    }

    function getWeekDays(weekNumber, year) {
        const simple = new Date(year, 0, 1 + (weekNumber - 1) * 7);
        const dow = simple.getDay();
        const ISOweekStart = simple;
        if (dow <= 4) {
            ISOweekStart.setDate(simple.getDate() - simple.getDay() + 1);
        } else {
            ISOweekStart.setDate(simple.getDate() + 8 - simple.getDay());
        }
        
        const days = [];
        for (let i = 0; i < 6; i++) {
            const day = new Date(ISOweekStart);
            day.setDate(ISOweekStart.getDate() + i);
            days.push(day);
        }
        return days;
    }

    function displayWeek(events, week) {
        const container = document.getElementById('calendar');
        container.innerHTML = '';
        
        const year = new Date().getFullYear();
        const weekDays = getWeekDays(week, year);
        
        document.getElementById('weekLabel').textContent = `Semaine ${week}`;

        const dayNames = ['Lundi', 'Mardi', 'Mercredi', 'Jeudi', 'Vendredi', 'Samedi'];

        weekDays.forEach((date, index) => {
            const dayColumn = document.createElement('div');
            dayColumn.className = 'day-column';

            const dayHeader = document.createElement('div');
            dayHeader.className = 'day-header';
            dayHeader.innerHTML = `
                <div class="day-name">${dayNames[index]}</div>
                <div class="day-date">${date.getDate()}/${date.getMonth() + 1}</div>
            `;
            dayColumn.appendChild(dayHeader);

            const eventsContainer = document.createElement('div');
            eventsContainer.className = 'events-container';

            const dayEvents = events.filter(e => e.start.toDateString() === date.toDateString())
                                   .sort((a, b) => a.start - b.start);

            if (dayEvents.length === 0) {
                const noEvents = document.createElement('div');
                noEvents.className = 'no-events';
                noEvents.textContent = 'Pas de cours';
                eventsContainer.appendChild(noEvents);
            } else {
                dayEvents.forEach(ev => {
                    const eventCard = document.createElement('div');
                    eventCard.className = 'event-card';
                    eventCard.innerHTML = `
                        <div class="event-time">
                            ${ev.start.toLocaleTimeString('fr-FR', {hour: '2-digit', minute: '2-digit'})} 
                            - ${ev.end.toLocaleTimeString('fr-FR', {hour: '2-digit', minute: '2-digit'})}
                        </div>
                        <div class="event-summary">${ev.summary}</div>
                        ${ev.location ? `<div class="event-location">üìç ${ev.location}</div>` : ''}
                    `;
                    eventsContainer.appendChild(eventCard);
                });
            }

            dayColumn.appendChild(eventsContainer);
            container.appendChild(dayColumn);
        });
    }

    let allEvents = [];
    let currentWeek = null;

    loadICS().then(events => {
        allEvents = events;
        if (events.length > 0) {
            currentWeek = getWeekNumber(new Date());
            displayWeek(allEvents, currentWeek);
        }
    });

    document.getElementById('prevWeek').addEventListener('click', () => {
        currentWeek--;
        displayWeek(allEvents, currentWeek);
    });

    document.getElementById('nextWeek').addEventListener('click', () => {
        currentWeek++;
        displayWeek(allEvents, currentWeek);
    });
</script>


</body>
</html>
