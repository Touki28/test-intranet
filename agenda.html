<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Agenda Hebdomadaire â€“ Intranet</title>
  <link rel="icon" type="image/png" href="img/Akatsuki-Logo.png"/>
  <style>
    body {
      background: #111;
      color: #eee;
      font-family: "Segoe UI", sans-serif;
      margin: 0;
      padding: 1rem;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      color: #f44336;
      margin-bottom: 0.5rem;
    }

    .controls {
      display: flex;
      align-items: center;
      gap: 1rem;
      margin-bottom: 1rem;
    }

    button {
      background: #f44336;
      border: none;
      color: #fff;
      padding: 0.5rem 1rem;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      filter: brightness(1.3);
    }

    table {
      border-collapse: collapse;
      width: 100%;
      max-width: 1200px;
    }

    th, td {
      border: 1px solid #f44336;
      padding: 0.5rem;
      text-align: center;
      min-width: 100px;
      vertical-align: top;
      background: #1a1a1a;
      position: relative;
    }

    th {
      background: #222;
      color: #f44336;
    }

    .event {
      background: #f44336;
      color: white;
      border-radius: 5px;
      padding: 3px 5px;
      margin: 2px 0;
      font-size: 0.8rem;
      cursor: pointer;
    }

    .event.ds { background: #ff3b30; }
    .event.exo { background: #4caf50; }
    .event.cours { background: #2196f3; }

    #modal {
      position: fixed;
      top: 0; left: 0;
      right: 0; bottom: 0;
      background: rgba(0,0,0,0.8);
      display: none;
      justify-content: center;
      align-items: center;
    }

    #modal div {
      background: #222;
      padding: 1rem;
      border: 1px solid #f44336;
      border-radius: 8px;
      min-width: 250px;
    }

    input, select {
      width: 100%;
      margin: 0.5rem 0;
      padding: 0.5rem;
      border-radius: 5px;
      border: 1px solid #f44336;
      background: #111;
      color: #fff;
    }

  </style>
</head>
<body>
  <h1>Agenda Hebdomadaire</h1>
  <div class="controls">
    <button id="prevWeek">â—€ Semaine prÃ©cÃ©dente</button>
    <h2 id="weekLabel"></h2>
    <button id="nextWeek">Semaine suivante â–¶</button>
  </div>

  <table id="agenda"></table>

  <div id="modal">
    <div>
      <h3>Ajouter un Ã©lÃ©ment</h3>
      <label>Titre</label>
      <input type="text" id="titleInput" placeholder="Ex: DS de maths">
      <label>Type</label>
      <select id="typeInput">
        <option value="cours">ðŸ“˜ Cours</option>
        <option value="ds">ðŸ§  DS</option>
        <option value="exo">ðŸ“— Exercice</option>
      </select>
      <label>Heure (ex: 10h)</label>
      <input type="text" id="hourInput" placeholder="Ex: 10h00">
      <button id="saveEvent">Enregistrer</button>
      <button onclick="modal.style.display='none'">Annuler</button>
    </div>
  </div>

  <script>
    const agenda = document.getElementById('agenda');
    const weekLabel = document.getElementById('weekLabel');
    const modal = document.getElementById('modal');
    const saveEvent = document.getElementById('saveEvent');
    const EVENTS_KEY = "intranet_agenda_v1";

    let currentWeekOffset = 0;
    let selectedDate = null;

    function getMonday(d) {
      d = new Date(d);
      const day = d.getDay(),
            diff = d.getDate() - day + (day === 0 ? -6 : 1);
      return new Date(d.setDate(diff));
    }

    function getEvents() {
      return JSON.parse(localStorage.getItem(EVENTS_KEY) || "[]");
    }
    function saveEvents(events) {
      localStorage.setItem(EVENTS_KEY, JSON.stringify(events));
    }

    function renderWeek() {
      agenda.innerHTML = "";
      const monday = getMonday(new Date());
      monday.setDate(monday.getDate() + currentWeekOffset * 7);

      const weekDays = ["Lundi","Mardi","Mercredi","Jeudi","Vendredi","Samedi","Dimanche"];
      const tableHead = document.createElement('tr');
      tableHead.innerHTML = "<th>Heure</th>" + weekDays.map(d => `<th>${d}</th>`).join("");
      agenda.appendChild(tableHead);

      const start = new Date(monday);
      const end = new Date(monday);
      end.setDate(end.getDate() + 6);
      weekLabel.textContent = `Semaine du ${start.toLocaleDateString()} au ${end.toLocaleDateString()}`;

      const hours = ["8h","9h","10h","11h","12h","13h","14h","15h","16h","17h"];
      const events = getEvents();

      for (const hour of hours) {
        const row = document.createElement('tr');
        const hourCell = document.createElement('td');
        hourCell.textContent = hour;
        row.appendChild(hourCell);

        for (let i = 0; i < 7; i++) {
          const date = new Date(monday);
          date.setDate(monday.getDate() + i);
          const dateStr = date.toISOString().split('T')[0];
          const cell = document.createElement('td');
          cell.dataset.date = dateStr;
          cell.dataset.hour = hour;

          const todayEvents = events.filter(e => e.date === dateStr && e.hour === hour);
          for (const ev of todayEvents) {
            const div = document.createElement('div');
            div.className = `event ${ev.type}`;
            div.textContent = ev.title;
            div.onclick = () => {
              if (confirm(`Supprimer "${ev.title}" ?`)) {
                const newEvents = events.filter(e => !(e.date === ev.date && e.title === ev.title && e.hour === ev.hour));
                saveEvents(newEvents);
                renderWeek();
              }
            };
            cell.appendChild(div);
          }

          cell.addEventListener('click', () => {
            selectedDate = dateStr;
            document.getElementById('titleInput').value = "";
            document.getElementById('hourInput').value = hour;
            modal.style.display = "flex";
          });
          row.appendChild(cell);
        }
        agenda.appendChild(row);
      }
    }

    saveEvent.addEventListener('click', () => {
      const title = document.getElementById('titleInput').value.trim();
      const type = document.getElementById('typeInput').value;
      const hour = document.getElementById('hourInput').value.trim();
      if (!title || !hour) return;
      const events = getEvents();
      events.push({ date: selectedDate, title, type, hour });
      saveEvents(events);
      modal.style.display = "none";
      renderWeek();
    });

    document.getElementById('prevWeek').onclick = () => {
      currentWeekOffset--;
      renderWeek();
    };
    document.getElementById('nextWeek').onclick = () => {
      currentWeekOffset++;
      renderWeek();
    };

    renderWeek();
  </script>
</body>
</html>
